<div class="col-lg-3">
    <div class="product-item">
    <a href="{% url 'product' product.id %}" style="color: black;">
        <h4>{{ product.name }}</h4>
        <p>
            {{ product.description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product.countVoice }} подписей
        </div>
    </a>
        <div class="add-to-card-btn">
           <form method="post" action="/vote/{{ product.id }}/"> {% csrf_token %}

               {% if nick %}
               <button type="submit" class="btn btn-success">
                Подписать петицию
                </button>
               {% endif %}
           </form>
        </div>
    </div>
</div>
