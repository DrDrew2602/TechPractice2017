{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-horizontal" method="post">{% csrf_token %}
                           {{ finish.center }}
                            <div class="form-group">
                                <div class="col-lg-4">
                                    <label>Имя</label>
                                    <span class="form-error">{{ form.username.errors }}</span>
                                    <input type="text" name="{{ form.username.html_name }}" class="form-control"
                                        value="{{ request.POST.name }}"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>Пароль</label>
                                     <span class="form-error">{{ form.password1.errors }}</span>
                                    <input type="password" name="{{ form.password1.html_name }}" class="form-control"
                                        value="{{ form.password1.empty_value }}"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>Пoвторите пароль</label>
                                     <span class="form-error">{{ form.password2.errors }}</span>
                                    <input type="password" name="{{ form.password2.html_name }}" class="form-control"
                                        value="{{ form.password2.empty_value }}"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>Телефон</label>
                                     <span class="form-error">{{ form.phone.errors }}</span>
                                    <input type="text" name="{{ form.phone.html_name }}" class="form-control"
                                        value="{{ request.POST.phone }}"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4">
                                     <label>E-mail</label>
                                     <span class="form-error">{{ form.email.errors }}</span>
                                    <input type="Email" name="{{ form.email.html_name }}" class="form-control"
                                        value="{{ request.POST.email}}"
                                    >
                                </div>
                            </div>
                        <div>

                            <a href={{finish}}>
                                <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                            </a>

                        </div>
                    </form>

                </div>
        </div>
    </div>
{% endblock %}
