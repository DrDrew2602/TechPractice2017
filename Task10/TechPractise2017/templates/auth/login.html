{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-horizontal" method="post">{% csrf_token %}
                        <div class="form-group">
                                <div class="col-lg-4">
                                     <label>E-mail</label>
                                     <span class="form-error">{{ form.firstname.errors }}</span>
                                    <input type="text" name="{{ form.username.html_name }}" class="form-control"
                                        value="{{ request.POST.username}}"
                                    >
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-lg-4">
                                     <label>Пароль</label>
                                     <span class="form-error">{{ form.password1.errors }}</span>
                                    <input type="password" name="{{ form.password1.html_name }}" class="form-control"
                                        value="{{ request.POST.password1 }}"
                                    >
                                </div>
                        </div>
                        <div>
                                <button type="submit" class="btn btn-primary btn-lg" >Войти</button>

                        </div>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}
