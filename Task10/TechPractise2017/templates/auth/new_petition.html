{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="form-horizontal" method="post">{% csrf_token %}
                    {% if nick %}
                <div class="form-group">
                                <div class="col-lg-6">
                                    <label>Название петиции</label>
                                    <span class="form-error">{{ form.name.errors }}</span>
                                    <input type="text" name="{{ form.name.html_name }}" class="form-control"
                                        value="{{ request.POST.name }}"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                     <label>Категория</label>
                                    <select name="{{ form.category.html_name }}" id="id_category">
                                    {% for c in category %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                     <label>Описание проблемы</label>
                                     <span class="form-error">{{ form.description.errors }}</span>
                                    <textarea rows="5" name="{{ form.description.html_name }}" class="form-control"
                                        value="{{ request.POST.description }}"
                                    ></textarea>
                                </div>
                            </div>
                                <button type="submit" class="btn btn-primary btn-lg">Добавить петицию</button>
                            {% else %}
                        <div class="container">
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-horizontal" method="post">{% csrf_token %}
                        <h3>
                            Вы не зарегестрированы, вы не можете добавлять петиции.
                        </h3>
                        <p>
                            <a href="/">Вернуться на главную</a>
                        </p>
                    </form>
                </div>
        </div>
    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
